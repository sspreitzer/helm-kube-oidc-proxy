oidc:
  issuer: https://id.example.com/auth/realms/master
  clientID: kubernetes
  usernameClaim: preferred_username
  groupsClaim: groups
  usernamePrefix: "oidc:"
  groupsPrefix: "oidc:"
  requiredClaims: []
  # requiredClaims: ["test=yes"]

deployment:
  image:
    name: docker.io/tremolosecurity/kube-oidc-proxy:latest
    pullPolicy: Always
  replicas: 2
  strategy:
    type: RollingUpdate
  resources:
    requests:
      memory: "128Mi"
      cpu: "500m"
    limits:
      memory: "128Mi"
      cpu: "500m"

service:
  type: ClusterIP
  annotations: null
  externalTrafficPolicy: null

ingress:
  enabled: false
  annotations: null
  hosts:
    - api.kubernetes.example.com
  tlsSecret: null
  ingressClassName: null

affinity: {}

tolerations: []
